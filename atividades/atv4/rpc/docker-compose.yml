version: '3.8'
services:
  server:
    build: ./server
    ports:
      - "1313:1313"
    volumes:
      - ./data/:/app/data/
    mem_limit: "107m"
    cpus: "1"

  client:
    build: ./client
    depends_on:
      - server
    volumes:
      - ./data/:/app/data/
    mem_limit: "107m"
    cpus: "1"
